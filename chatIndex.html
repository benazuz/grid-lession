<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="chatStyle.css">

</head>
<body>

    <div id="chat">
        <div id="friends">
            <h3>Friends</h3>
            <div id="friend1"><p>Freya</p></div>
            <div id="friend2"><p>Linda</p></div>
            <div id="friend3"><p>Kenan</p></div>
            <div id="friend4"><p>Theresa</p></div>
        </div>
        <div id="chatBox">
            <div class="messege left">
                <p class="text">Hey</p>
                <p class="time">14:00</p>
            </div>
            <div class="messege left">
                <p class="text">Hello?</p>
                <p class="time">14:31</p>
            </div>
            <div class="messege right">
                <p class="text">Sorry, been busy</p>
                <p class="time">17:58</p>
            </div>
            <div class="messege left">
                <p class="text">You work too much</p>
                <p class="time">17:59</p>
            </div>
            <div class="messege right">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>
        </div>
        <div id="inputLine">
            <input type="text" placeholder="Type a message">
            <div id="send"><p>Send</p></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
